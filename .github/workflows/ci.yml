name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload files to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./src/   # Sørg for, at src/ er korrekt
          server-dir: /public_html/  # Tjek at dette er korrekt
          timeout: 600   # For at undgå timeout på store uploads
          log-level: standard  # Muligheder: minimal, standard, verbose
          fail-on-error: true  # Stop workflow hvis der opstår fejl
